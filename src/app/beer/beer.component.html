<div class="backgroud-blue">
  <div class="row bg-info">
    <div class="col m-2 col-md-1"><h4 class="text-center mb-0 text-white align-text-middle">Beers</h4></div>
    <div class="col m-2 col-md-2 flex-wrap"><button class="nav-link btn-no-border text-center text-white" (click)="getRandomBeer(1)">Get Random Beer</button></div>
    <div class="col m-2 col-md-3">
      <input class="form-control mr-sm-2" [(ngModel)]="beerName" type="search" placeholder="Search in Favourites">
    </div>
    <div class="col m-2 col-md-3">
      <button class="btn btn-success my-2 my-sm-0" [disabled]="beerName = '' " (click)="getRandomBeer(0)">Search</button>
    </div>
  </div>
  <div>
    <h2 class=" d-flex justify-content-center mt-3">{{ randomBeer.name }}</h2>
    <div class="col-md-12 justify-content-center d-flex flex-wrap">
      <div *ngFor="let key of randomBeerKeys" class="card col-md-3 d-inline-block m-3 height-auto">
        <!-- It doesn't print if there is an object inside the main object -->
        <div>
          <!-- <input type="hidden" [(ngModel)]="selectedBeer" value="key"> -->
          <div class="card-body">
            <h5 class="card-title">{{ key }}</h5>
            <p *ngIf="randomBeer[key] != '[object Object]'" class="card-text">{{ randomBeer[key] }}</p>
            <p *ngIf="randomBeer[key] == '[object Object]'" class="card-text">
              <button class="btn btn-sm btn-success text-center" (click)="addToFavourites()">See {{ key }}</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center p-3">
        <button class="btn btn-lg btn-success text-center" (click)="addToFavourites()">Add to Favourites</button>
    </div>
  </div>
  <div *ngIf="favouriteBeers.length > 0">
    <h2 class=" d-flex justify-content-center mt-3">Favourite Beers</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beer of favouriteBeers; let i = index">
          <td>{{ beer['id'] }}</td>
          <td>{{ beer['name'] }}</td>
          <td><button class="btn btn-sm btn-success text-center" (click)="removeFromFavourites(i)">Remove From Favourites</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
